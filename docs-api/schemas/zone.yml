Zone:
  type: object
  properties:
    _id:
      type: string
      format: objectId
      description: Identifiant unique MongoDB
      example: "507f1f77bcf86cd799439011"
    name:
      type: string
      description: Nom de la zone
      example: "Forêt de Jade"
    region:
      type: string
      description: Région de la zone
      example: "Kanto"
    pokemons:
      type: array
      items:
        type: object
        properties:
          _id:
            type: string
            format: objectId
          number:
            type: integer
          name:
            type: string
          types:
            type: array
            items:
              type: string
      description: Pokémon vivant dans cette zone (relation populée)
  required:
    - name
    - region

ZoneCreate:
  type: object
  properties:
    name:
      type: string
      description: Nom unique de la zone
      example: "Forêt de Jade"
    region:
      type: string
      description: Région de la zone
      example: "Kanto"
    pokemons:
      type: array
      items:
        type: string
        format: objectId
      description: IDs des Pokémon vivant dans cette zone
      example: ["507f1f77bcf86cd799439011"]
  required:
    - name
    - region

ZoneUpdate:
  type: object
  properties:
    name:
      type: string
      example: "Forêt Mystique"
    region:
      type: string
      example: "Johto"
    pokemons:
      type: array
      items:
        type: string
        format: objectId
      example: ["507f1f77bcf86cd799439011", "507f1f77bcf86cd799439012"]